<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900">
     <!-- Splash Screen -->
     <div id="splash" class="fixed  inset-0 bg-gray-900 flex flex-col md:p-20 p-3  z-50">
        <img src="logo.png" alt="DevFusion Logo" class="lg:w-[40%] lg:h-[70%] my-20 lg:my-2 mx-auto mb-10 opacity-0" id="splash-logo">
        
    <div class="flex gap-10 fixed bottom-0 mb-20 w-full px-10  py-5">
        <h1 class="text-[13vw] text-gray-400 animate-pulse font-semibold" id="splash-loading">Loading</h1>
        <h1 class="text-[13vw] font-bold text-gray-100" id="countup">0%</h1>
    </div>
    </div>
      </div>








      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script>
        const Splash_Screen = () => {
    document.body.classList.add("no-scroll");
 // GSAP Splash Screen Animation
 window.addEventListener("load", () => {
    gsap.to("#splash-logo", { y: -20, opacity: 1, duration: 1 });
    // gsap.to("#splash-loading", { y: 10, opacity: 1, delay: 0.5, duration: 1 });

    let counter = { val: 0 };
    gsap.to(counter, {
      val: 100,
      duration: 2.5,
      ease: "power2.out",
      onUpdate: () => {
        document.getElementById("countup").innerText = `${Math.floor(counter.val)}%`;
      },
      onComplete: () => {
        gsap.to("#splash", {
          opacity: 0,
          duration: 1,
          onComplete: () => {
            document.getElementById("splash").style.display = "none";
            document.body.classList.remove("no-scroll"); // Re-enable scrolling
            document.getElementById("header").classList.remove("hidden");
          }
        });
      }
    });
  });
  
}
Splash_Screen();
      </script>
</body>
</html>
