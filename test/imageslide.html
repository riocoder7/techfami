<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
	overflow: hidden;
}
body.visibleSplash {
	overflow: visible !important;
}
.splashScreen {
	width: 100%;
 	height: 100vh;
	position: absolute;
	top: 0;
	left: 0;
	background: #fff;
	border-bottom: 5px solid #333;
	overflow: hidden;
}
.loadingContainer {
	width: 400px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
	overflow: hidden;
}
.loadingBox {
	width: 100%;
	height: 100%;
	opacity: 0;
}
.splashLogo {
	width: 50%;
	margin: 0 0 50px;
}
.loadingBarContainer {
    width: 100%;
    background: #eee;
    height: 10px;
    display: block;
    margin: 50px 0 0;
    overflow: hidden;
}
.loadingbar {
	width: 100%;
	height:10px;
	background: #000;
	position: absolute;
	left: -100%;
}
.loadingCircle {
	width: 75px;
	height: 75px;
	margin: 30px auto 0;
	background: #fff;
	display: block;
	border-radius: 50%;
	position: relative;
	overflow: hidden;
}
.circleOuter {
	width: 60px;
	height: 60px;
	background: #fff;
	border-radius: 50%;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
	z-index: 2;
}
.circleLoader {
	width: 75px;
	height: 75px;
	background: linear-gradient(to bottom, rgba(0,0,0,1) 0%,rgba(125,185,232,0) 100%);
	position: absolute;
	right: 50%;
	bottom: 50%;
	transform-origin: bottom right;
	z-index: 1;
	animation: rotateLoader 1.5s linear infinite;
}
@keyframes rotateLoader {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
}

.splashBehind {
	background: red;
	width: 100%;
	height: 100vh;
}
.splashBehindTwo {
	background: #fff;
	width: 100%;
	height: 100vh;
}
  </style>
</head>
<body>
  <div class="splashBody">
    <div class="splashScreen">
      <div class="loadingContainer">
  
        <div class="loadingBox">
          <img src="https://vignette.wikia.nocookie.net/borderlands/images/4/42/Vault_logo.png/revision/latest?cb=20100114181536" class="splashLogo">
          <div class="loadingBarContainer">
            <div class="loadingbar"></div>
          </div>
  
          <div class="loadingCircle">
            <div class="circleOuter"></div>
            <div class="circleLoader"></div>
          </div>
        </div>
  
  
      </div>
    </div>
   
    
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  // 1. Animate .loadingbar
  setTimeout(() => {
    const loadingbar = document.querySelector(".loadingbar");
    if (loadingbar) {
      loadingbar.style.transition = "left 3s";
      loadingbar.style.left = "0";
    }
  }, 1500);

  // 2. Animate .loadingBox opacity
  setTimeout(() => {
    const loadingBox = document.querySelector(".loadingBox");
    if (loadingBox) {
      loadingBox.style.transition = "opacity 1s";
      loadingBox.style.opacity = "1";
    }
  }, 500);

  // 3. Animate .splashScreen slide up
  setTimeout(() => {
    const splashScreen = document.querySelector(".splashScreen");
    if (splashScreen) {
      splashScreen.style.transition = "top 1.5s";
      splashScreen.style.top = "-110%";
    }
  }, 4500);

  // 4. Fade out .loadingCircle
  setTimeout(() => {
    const loadingCircle = document.querySelector(".loadingCircle");
    if (loadingCircle) {
      loadingCircle.style.transition = "opacity 0.5s";
      loadingCircle.style.opacity = "0";
    }
  }, 4500);

  // 5. Add class to body after all done
  setTimeout(() => {
    document.body.classList.add("visibleSplash");
  }, 5000);
});

  </script>
</body>
</html>
