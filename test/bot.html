<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Floating WhatsApp and Chatbot Icons -->
<!-- Floating Chat Buttons -->
<div class="fixed bottom-5 right-5 z-50 flex flex-col items-end gap-4">

    <!-- WhatsApp Button -->
    <div class="relative group">
      <span
        class="absolute right-full mr-3 top-1/2 -translate-y-1/2 bg-white text-green-600 text-sm font-semibold px-3 py-1 rounded shadow opacity-0 group-hover:opacity-100 transition duration-300 whitespace-nowrap">
        Chat on WhatsApp
      </span>
      <a href="https://api.whatsapp.com/send?phone=+918800000000&text=Hello%20DevFusion"
         target="_blank"
         class="w-16 h-16 bg-white p-3 rounded-full shadow-lg hover:shadow-xl transition duration-300 flex items-center justify-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
             alt="WhatsApp" class="w-10 h-10 object-contain" />
      </a>
    </div>
  
    <!-- Bot Chat Toggle Button -->
    <div class="relative group">
      <span
        class="absolute right-full mr-3 top-1/2 -translate-y-1/2 bg-white text-blue-600 text-sm font-semibold px-3 py-1 rounded shadow opacity-0 group-hover:opacity-100 transition duration-300 whitespace-nowrap">
        Chat with our Bot
      </span>
      <button id="chatToggleBtn"
         class="w-16 h-16 bg-white p-3 rounded-full shadow-lg hover:shadow-xl transition duration-300 flex items-center justify-center">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712036.png"
             alt="Chatbot" class="w-10 h-10 object-contain" />
      </button>
    </div>
  </div>
  
  <!-- Chat Interface Popup -->
  <div id="chatWindow"
       class="hidden fixed bottom-24 right-5 bg-white w-80 h-96 rounded-lg shadow-2xl flex flex-col overflow-hidden z-50 transition-all duration-300">
    <div class="bg-blue-600 text-white px-4 py-3 font-semibold flex justify-between items-center">
      <span>DevFusion Bot</span>
      <button id="chatCloseBtn" class="text-white text-lg font-bold">&times;</button>
    </div>
    <div class="flex-1 overflow-y-auto p-4 text-sm">
      <div class="text-gray-700 mb-2">ðŸ‘‹ Hi! How can I help you today?</div>
      <!-- Future chat messages -->
    </div>
    <div class="p-2 border-t">
      <input type="text" placeholder="Type your message..."
             class="w-full px-3 py-2 rounded bg-gray-100 focus:outline-none focus:ring" />
    </div>
  </div>
  
</body>
</html>
